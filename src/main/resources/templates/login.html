<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Регистрация</title>
</head>
<body>
<div class="container">
    <h3 class="text-center">Вход</h3>

    <p class="text-center">Нет пароля? <a href="#" th:href="@{/register}">Регистрация</a></p>

    <div class="row row justify-content-center">
    <form method="post" action="/login" class="col-8">
        <div class="col mt-2">
            <label for="username">Имя пользователя:</label>
            <input type="text" class="form-control" name="username" id="username" placeholder="Username">
        </div>

        <div class="col mt-2">
            <label for="password">Пароль:</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Password">
        </div>

        <!--
        <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Remember me
            </label>
        </div>
        -->

        <div class="mt-2" style="color: red" th:if="${param.error}">
            Неверные логин или пароль
        </div>

        <button class="btn btn-primary w-100 py-2 mt-2" type="submit">Войти</button>


    </form>
    </div>
</div>
</body>
</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Регистрация</title>
</head>
<body>
<div class="container">
    <h3 class="text-center">Регистрация</h3>

    <p class="text-center">Уже зарегистрированы? <a href="#" th:href="@{/login}">Войти</a></p>

    <div class="row row justify-content-center">
        <form method="post" action="#" th:action="@{/register}" th:object="${user}" class="col-8">
            <div class="col mt-2">
                <label for="username" class="form-label">Имя пользователя:</label>
                <input id="username" type="text" placeholder="Username" th:field="*{username}" name="username" class="form-control" required>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            </div>

            <div class="col mt-2">
                <label for="password" class="form-label">Пароль:</label>
                <input id="password" type="password" placeholder="Password" th:field="*{password}" name="password" class="form-control"
                       required>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>

            <div class="alert alert-danger" role="alert" th:if="${errorMessage}" th:text="${errorMessage}"></div>
            <button type="submit" class="btn btn-primary mt-2 w-100">Регистрация</button>
        </form>
    </div>
</div>
</body>
</html>
